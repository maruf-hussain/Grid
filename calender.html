<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .calender{
      width: 700px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            column-gap: 20px;
            row-gap: 10px;
           grid-template-rows: 50px repeat(5,100px);
          
           
   
        }
        .day, .date{
            color: aqua;
       border-radius: 5px;
        
          font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
            background-color: rgb(9, 25, 29);
        }
       .date{
        background-color: rgb(117, 15, 78);
       }
       .other{
        background-color: lightslategray;
       }
       .parent-clender{
        display: flex;
        justify-content: center;
       }
    </style>
</head>
<body>
    <div class="parent-clender">

    <div class="calender">
        <div class="date">S</div>
        <div class="date">M</div>
        <div class="date">T</div>
        <div class="date">W</div>
        <div class="date">T</div>
        <div class="date">F</div>
        <div class="date">S</div>
                <div class="day other">30</div>

                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>

    </div>
</body>
</html>
